<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Player vs AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="mode-selection">
    <button onclick="setMode('pvp')">Player vs Player</button>
    <button onclick="setMode('ai')">Player vs AI</button>
  </div>

  <div id="board" class="board"></div>
  <p id="status">Choose a mode to start</p>
  <button onclick="resetGame()" id="resetBtn">Reset Game</button>

  <script src="script.js"></script>
</body>
</html>
